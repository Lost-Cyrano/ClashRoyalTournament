<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification d'email - Tournoi Clash Royal</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .loading { color: #007bff; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vérification d'email</h1>
        <div id="verification-message">
            <p id="status-message" class="loading">Vérification en cours...</p>
            <div id="success-section" style="display: none;">
                <p class="success">✅ Vérification réussie!</p>
                <p>Vous allez être redirigé vers la page d'accueil.</p>
                <button onclick="redirectToHome()">Aller à l'accueil maintenant</button>
            </div>
            <div id="error-section" style="display: none;">
                <p class="error">❌ Erreur de vérification</p>
                <p id="error-details"></p>
                <button onclick="redirectToHome()">Retour à l'accueil</button>
            </div>
            <div id="email-prompt" style="display: none;">
                <p>Veuillez confirmer votre adresse email pour finaliser la connexion:</p>
                <input type="email" id="email-input" placeholder="votre@email.com">
                <button onclick="confirmEmail()">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAVR2UZVvlW6OAHf43iznqoErojYLCInbY",
            authDomain: "clashroyaltournament-5d1d7.firebaseapp.com",
            projectId: "clashroyaltournament-5d1d7",
            storageBucket: "clashroyaltournament-5d1d7.firebasestorage.app",
            messagingSenderId: "522424",
            appId: "1:522424:web:b4d9b2a9c3c0c0c0c0c0c0"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Fonction de redirection
        function redirectToHome() {
            window.location.href = 'https://lost-cyrano.github.io/ClashRoyalTournament/';
        }

        // Fonction pour confirmer l'email
        async function confirmEmail() {
            const email = document.getElementById('email-input').value;
            if (!email) {
                alert('Veuillez saisir votre email');
                return;
            }

            try {
                document.getElementById('status-message').textContent = 'Connexion en cours...';
                document.getElementById('email-prompt').style.display = 'none';

                // Effectuer la connexion avec le lien
                const result = await auth.signInWithEmailLink(email, window.location.href);
                
                // Supprimer l'email sauvegardé
                window.localStorage.removeItem('emailForSignIn');
                
                showSuccess();
            } catch (error) {
                showError(error.message);
            }
        }

        // Afficher le succès
        function showSuccess() {
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
            
            // Redirection automatique après 3 secondes
            setTimeout(redirectToHome, 3000);
        }

        // Afficher l'erreur
        function showError(message) {
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('error-section').style.display = 'block';
            document.getElementById('error-details').textContent = message;
        }

        // Traitement principal de vérification
        async function handleVerification() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const mode = urlParams.get('mode');
                const oobCode = urlParams.get('oobCode');
                const apiKey = urlParams.get('apiKey');

                console.log('Paramètres reçus:', { mode, oobCode, apiKey });

                if (mode === 'verifyEmail' && oobCode) {
                    // Vérification d'email standard (pour les nouvelles inscriptions)
                    document.getElementById('status-message').textContent = 'Vérification de votre adresse email...';
                    
                    // Appliquer le code de vérification
                    await auth.applyActionCode(oobCode);
                    showSuccess();
                    
                } else if (auth.isSignInWithEmailLink(window.location.href)) {
                    // Connexion sans mot de passe
                    let email = window.localStorage.getItem('emailForSignIn');
                    
                    if (email) {
                        // Email trouvé en localStorage, procéder directement
                        document.getElementById('status-message').textContent = 'Connexion en cours...';
                        
                        const result = await auth.signInWithEmailLink(email, window.location.href);
                        window.localStorage.removeItem('emailForSignIn');
                        showSuccess();
                    } else {
                        // Demander l'email à l'utilisateur
                        document.getElementById('status-message').style.display = 'none';
                        document.getElementById('email-prompt').style.display = 'block';
                    }
                } else {
                    showError('Lien de vérification invalide ou expiré.');
                }
            } catch (error) {
                console.error('Erreur de vérification:', error);
                showError(error.message);
            }
        }

        // Démarrer le processus au chargement de la page
        document.addEventListener('DOMContentLoaded', handleVerification);
    </script>
</body>
</html>
