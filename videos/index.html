<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©sentations des Participants - MDL 2026</title>
    <style>
        :root {
            --primary: #ffcc00;
            --secondary: #8a2be2;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://lost-cyrano.github.io/ClashRoyalTournament/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            z-index: -1;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-title {
            width: 100%;
            max-width: 300px;
            margin-bottom: 0.5rem;
        }
        
        .tournament-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tournament-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        h1 {
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--primary);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .selection-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            color: var(--primary);
        }
        
        input {
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--primary), #ffaa00);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            justify-content: center;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .videos-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .video-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .participant-info {
            text-align: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .participant-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }
        
        .participant-id {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            background: #000;
            margin: 0 auto;
            display: block;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .control-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 5px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: var(--primary);
            color: var(--dark);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid var(--danger);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            color: var(--light);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer p {
            margin-bottom: 0.3rem;
        }
        
        /* Version desktop */
        @media (min-width: 768px) {
            .videos-container {
                grid-template-columns: 1fr 1fr;
            }
            
            .selection-form {
                flex-direction: row;
                align-items: end;
            }
            
            .input-group {
                flex: 1;
            }
            
            .btn {
                margin-top: 0;
                height: fit-content;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tournament-icon {
                width: 50px;
                height: 50px;
            }
        }
        
        @media (min-width: 1024px) {
            .container {
                padding: 2rem;
            }
            
            .card {
                padding: 2rem;
            }

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://github.com/Lost-Cyrano/ClashRoyalTournament/blob/main/images__4_-removebg-preview.png?raw=true" alt="Clash Royale" class="logo-title">
            <div class="tournament-title">
                <img src="https://github.com/Lost-Cyrano/ClashRoyalTournament/blob/main/logoTournament.png?raw=true" alt="Tournoi" class="tournament-icon">
                <h1>PR√âSENTATIONS DES PARTICIPANTS</h1>
                <img src="https://github.com/Lost-Cyrano/ClashRoyalTournament/blob/main/logoTournament.png?raw=true" alt="Tournoi" class="tournament-icon">
            </div>
        </div>
        
        <div class="card">
            <div class="selection-form">
                <div class="input-group">
                    <label for="participant1">üéØ Participant 1 (Num√©ro)</label>
                    <input type="number" id="participant1" min="1" max="31" placeholder="Ex: 22">
                </div>
                <div class="input-group">
                    <label for="participant2">üéØ Participant 2 (Num√©ro)</label>
                    <input type="number" id="participant2" min="1" max="31" placeholder="Ex: 3">
                </div>
                <button class="btn" id="loadVideosBtn">
                    <span>üé¨</span> Charger les Pr√©sentations
                </button>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="loadingIndicator" class="loading hidden">
                <div class="spinner">‚è≥</div>
                Chargement des vid√©os...
            </div>
            
            <div id="videosContainer" class="videos-container hidden">
                <!-- Les vid√©os seront ajout√©es ici dynamiquement -->
            </div>
        </div>
        
        <footer>
            <p>MDL 2026 - Maison des Lyc√©ens | Tournoi Clash Royal</p>
            <p>Pour toute question, contactez-nous √† anaelmaire.pro@gmail.com</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const participant1Input = document.getElementById('participant1');
            const participant2Input = document.getElementById('participant2');
            const loadVideosBtn = document.getElementById('loadVideosBtn');
            const errorMessage = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const videosContainer = document.getElementById('videosContainer');
            
            // Donn√©es de test avec URLs GitHub raw
            const participantsData = {
                "22": ["Mega Knight", "https://github.com/Lost-Cyrano/ClashRoyalTournament/raw/main/bibli/MegaKnight.mp4"],
                "3": ["Battle Machine", "https://github.com/Lost-Cyrano/ClashRoyalTournament/raw/main/bibli/BatleMachine.mp4"]
            };
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
            
            function showLoading(show) {
                if (show) {
                    loadingIndicator.classList.remove('hidden');
                    videosContainer.classList.add('hidden');
                } else {
                    loadingIndicator.classList.add('hidden');
                }
            }
            
            function createVideoElement(participantId, participantInfo) {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                
                const participantInfoDiv = document.createElement('div');
                participantInfoDiv.className = 'participant-info';
                
                const nameElement = document.createElement('div');
                nameElement.className = 'participant-name';
                nameElement.textContent = participantInfo[0];
                
                const idElement = document.createElement('div');
                idElement.className = 'participant-id';
                idElement.textContent = `Participant #${participantId}`;
                
                participantInfoDiv.appendChild(nameElement);
                participantInfoDiv.appendChild(idElement);
                
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.preload = 'metadata';
                videoElement.crossOrigin = "anonymous"; // Important pour CORS
                
                // Ajouter plusieurs sources pour diff√©rents formats
                const sourceElement = document.createElement('source');
                sourceElement.src = participantInfo[1];
                sourceElement.type = 'video/mp4';
                
                videoElement.appendChild(sourceElement);
                
                // Message de fallback
                const fallbackMessage = document.createElement('p');
                fallbackMessage.textContent = 'Votre navigateur ne supporte pas la lecture vid√©o.';
                fallbackMessage.style.textAlign = 'center';
                fallbackMessage.style.color = 'var(--danger)';
                fallbackMessage.style.marginTop = '1rem';
                videoElement.appendChild(fallbackMessage);
                
                const controlsDiv = document.createElement('div');
                controlsDiv.className = 'video-controls';
                
                const playBtn = document.createElement('button');
                playBtn.className = 'control-btn';
                playBtn.innerHTML = '‚ñ∂Ô∏è Lecture';
                playBtn.onclick = () => {
                    videoElement.play().catch(e => {
                        showError('Erreur de lecture: ' + e.message);
                    });
                };
                
                const pauseBtn = document.createElement('button');
                pauseBtn.className = 'control-btn';
                pauseBtn.innerHTML = '‚è∏Ô∏è Pause';
                pauseBtn.onclick = () => videoElement.pause();
                
                const muteBtn = document.createElement('button');
                muteBtn.className = 'control-btn';
                muteBtn.innerHTML = 'üîá Mute';
                muteBtn.onclick = () => {
                    videoElement.muted = !videoElement.muted;
                    muteBtn.innerHTML = videoElement.muted ? 'üîä Sound' : 'üîá Mute';
                };
                
                const fullscreenBtn = document.createElement('button');
                fullscreenBtn.className = 'control-btn';
                fullscreenBtn.innerHTML = '‚õ∂ Plein √©cran';
                fullscreenBtn.onclick = () => {
                    if (videoElement.requestFullscreen) {
                        videoElement.requestFullscreen();
                    } else if (videoElement.webkitRequestFullscreen) {
                        videoElement.webkitRequestFullscreen();
                    }
                };
                
                controlsDiv.appendChild(playBtn);
                controlsDiv.appendChild(pauseBtn);
                controlsDiv.appendChild(muteBtn);
                controlsDiv.appendChild(fullscreenBtn);
                
                videoCard.appendChild(participantInfoDiv);
                videoCard.appendChild(videoElement);
                videoCard.appendChild(controlsDiv);
                
                // Gestion des erreurs vid√©o
                videoElement.addEventListener('error', function(e) {
                    console.error('Erreur vid√©o:', e);
                    showError(`Erreur avec la vid√©o ${participantInfo[0]}: Format non support√© ou fichier corrompu`);
                });
                
                return videoCard;
            }
            
            async function loadVideos() {
                const participant1Id = participant1Input.value;
                const participant2Id = participant2Input.value;
                
                // Validation
                if (!participant1Id || !participant2Id) {
                    showError('Veuillez entrer les num√©ros des deux participants');
                    return;
                }
                
                if (participant1Id === participant2Id) {
                    showError('Les deux participants doivent √™tre diff√©rents');
                    return;
                }
                
                if (!participantsData[participant1Id] || !participantsData[participant2Id]) {
                    showError('Un ou plusieurs participants non trouv√©s dans la base de donn√©es');
                    return;
                }
                
                showLoading(true);
                videosContainer.innerHTML = '';
                
                try {
                    // Cr√©er les √©l√©ments vid√©o avec URLs GitHub raw
                    const video1 = createVideoElement(participant1Id, participantsData[participant1Id]);
                    const video2 = createVideoElement(participant2Id, participantsData[participant2Id]);
                    
                    videosContainer.appendChild(video1);
                    videosContainer.appendChild(video2);
                    
                    videosContainer.classList.remove('hidden');
                    showLoading(false);
                    
                    // Forcer le chargement des m√©tadonn√©es
                    setTimeout(() => {
                        const videos = videosContainer.querySelectorAll('video');
                        videos.forEach(video => {
                            video.load();
                        });
                    }, 100);
                    
                } catch (error) {
                    showError('Erreur lors du chargement des vid√©os: ' + error.message);
                    showLoading(false);
                }
            }
            
            // √âv√©nements
            loadVideosBtn.addEventListener('click', loadVideos);
            
            // Entr√©e pour soumettre le formulaire
            [participant1Input, participant2Input].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loadVideos();
                    }
                });
            });
        });
    </script>
