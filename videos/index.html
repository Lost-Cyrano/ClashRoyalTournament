<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√©sentation des Joueurs - MDL 2026</title>
    <style>
        :root {
            --primary: #ffcc00;
            --secondary: #8a2be2;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: url('https://lost-cyrano.github.io/ClashRoyalTournament/background.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            padding: 1rem;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.85);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .logo-title {
            width: 100%;
            max-width: 300px;
            margin-bottom: 0.5rem;
        }
        
        .tournament-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tournament-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
        
        h1 {
            text-align: center;
            font-size: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: var(--primary);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }
        
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: 600;
            color: var(--primary);
        }
        
        input {
            padding: 0.8rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--primary), #ffaa00);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            justify-content: center;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .presentation-section {
            display: none;
        }
        
        .player-info {
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--primary);
        }
        
        .player-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .player-number {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 1rem;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .status-message {
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .loading {
            color: var(--primary);
        }
        
        .success {
            color: var(--success);
        }
        
        .error {
            color: var(--danger);
        }
        
        .hidden {
            display: none;
        }
        
        footer {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        footer p {
            margin-bottom: 0.3rem;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            .card {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-section {
                flex-direction: row;
                justify-content: space-between;
            }
            
            .input-group {
                flex: 1;
            }
            
            .btn {
                width: auto;
                padding: 0.8rem 2rem;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 0.5rem;
            }
            
            .card {
                padding: 1rem;
            }
            
            .tournament-icon {
                width: 30px;
                height: 30px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://github.com/Lost-Cyrano/ClashRoyalTournament/blob/main/images__4_-removebg-preview.png?raw=true" alt="Clash Royale" class="logo-title">
            <div class="tournament-title">
                <img src="https://github.com/Lost-Cyrano/ClashRoyalTournament/blob/main/logoTournament.png?raw=true" alt="Tournoi" class="tournament-icon">
                <h1>PR√âSENTATION DES JOUEURS</h1>
                <img src="https://github.com/Lost-Cyrano/ClashRoyalTournament/blob/main/logoTournament.png?raw=true" alt="Tournoi" class="tournament-icon">
            </div>
        </div>
        
        <div class="card">
            <div class="input-section">
                <div class="input-group">
                    <label for="player1">Num√©ro du Joueur 1 :</label>
                    <input type="number" id="player1" min="1" max="31" placeholder="Ex: 22">
                </div>
                <div class="input-group">
                    <label for="player2">Num√©ro du Joueur 2 :</label>
                    <input type="number" id="player2" min="1" max="31" placeholder="Ex: 3">
                </div>
            </div>
            
            <button class="btn" id="start-btn">
                <span>üé¨</span> Lancer les Pr√©sentations
            </button>
            
            <div class="presentation-section" id="presentation-section">
                <div class="status-message loading" id="status-message">
                    Chargement des pr√©sentations...
                </div>
                
                <div id="player1-presentation" class="hidden">
                    <div class="player-info">
                        <div class="player-name" id="player1-name"></div>
                        <div class="player-number" id="player1-number"></div>
                    </div>
                    <div class="video-container">
                        <video id="video1" controls playsinline>
                            Votre navigateur ne supporte pas la lecture vid√©o.
                        </video>
                    </div>
                </div>
                
                <div id="player2-presentation" class="hidden">
                    <div class="player-info">
                        <div class="player-name" id="player2-name"></div>
                        <div class="player-number" id="player2-number"></div>
                    </div>
                    <div class="video-container">
                        <video id="video2" controls playsinline>
                            Votre navigateur ne supporte pas la lecture vid√©o.
                        </video>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>MDL 2026 - Maison des Lyc√©ens | Tournoi Clash Royal</p>
            <p>Pour toute question, contactez-nous √† anaelmaire.pro@gmail.com</p>
        </footer>
    </div>

    <script>
        // Donn√©es simul√©es - √† remplacer par votre fichier JSON
        const playersData = {
            "1": ["Joueur Un", "video1.mp4"],
            "2": ["Joueur Deux", "video2.mp4"],
            "3": ["Joueur Trois", "video3.mp4"],
            "4": ["Joueur Quatre", "video4.mp4"],
            "5": ["Joueur Cinq", "video5.mp4"],
            "6": ["Joueur Six", "video6.mp4"],
            "7": ["Joueur Sept", "video7.mp4"],
            "8": ["Joueur Huit", "video8.mp4"],
            "9": ["Joueur Neuf", "video9.mp4"],
            "10": ["Joueur Dix", "video10.mp4"],
            "11": ["Joueur Onze", "video11.mp4"],
            "12": ["Joueur Douze", "video12.mp4"],
            "13": ["Joueur Treize", "video13.mp4"],
            "14": ["Joueur Quatorze", "video14.mp4"],
            "15": ["Joueur Quinze", "video15.mp4"],
            "16": ["Joueur Seize", "video16.mp4"],
            "17": ["Joueur Dix-Sept", "video17.mp4"],
            "18": ["Joueur Dix-Huit", "video18.mp4"],
            "19": ["Joueur Dix-Neuf", "video19.mp4"],
            "20": ["Joueur Vingt", "video20.mp4"],
            "21": ["Joueur Vingt-et-Un", "video21.mp4"],
            "22": ["Joueur Vingt-Deux", "video22.mp4"],
            "23": ["Joueur Vingt-Trois", "video23.mp4"],
            "24": ["Joueur Vingt-Quatre", "video24.mp4"],
            "25": ["Joueur Vingt-Cinq", "video25.mp4"],
            "26": ["Joueur Vingt-Six", "video26.mp4"],
            "27": ["Joueur Vingt-Sept", "video27.mp4"],
            "28": ["Joueur Vingt-Huit", "video28.mp4"],
            "29": ["Joueur Vingt-Neuf", "video29.mp4"],
            "30": ["Joueur Trente", "video30.mp4"],
            "31": ["Joueur Trente-et-Un", "video31.mp4"]
        };

        document.addEventListener('DOMContentLoaded', function() {
            const player1Input = document.getElementById('player1');
            const player2Input = document.getElementById('player2');
            const startBtn = document.getElementById('start-btn');
            const presentationSection = document.getElementById('presentation-section');
            const statusMessage = document.getElementById('status-message');
            
            let currentPlayer = 1;
            let player1Data = null;
            let player2Data = null;

            startBtn.addEventListener('click', function() {
                const player1Num = player1Input.value;
                const player2Num = player2Input.value;
                
                if (!player1Num || !player2Num) {
                    showError("Veuillez entrer les num√©ros des deux joueurs");
                    return;
                }
                
                player1Data = playersData[player1Num];
                player2Data = playersData[player2Num];
                
                if (!player1Data || !player2Data) {
                    showError("Un ou plusieurs num√©ros de joueur sont invalides");
                    return;
                }
                
                // Masquer la section de saisie
                document.querySelector('.input-section').style.display = 'none';
                startBtn.style.display = 'none';
                
                // Afficher la section de pr√©sentation
                presentationSection.style.display = 'block';
                
                // D√©marrer la s√©quence de pr√©sentation
                startPresentationSequence();
            });

            function startPresentationSequence() {
                statusMessage.textContent = "Pr√©paration de la pr√©sentation...";
                statusMessage.className = "status-message loading";
                
                // Attendre un peu pour l'effet dramatique
                setTimeout(() => {
                    presentPlayer1();
                }, 2000);
            }

            function presentPlayer1() {
                currentPlayer = 1;
                statusMessage.textContent = `Pr√©sentation de ${player1Data[0]}...`;
                
                // Afficher la section du joueur 1
                document.getElementById('player1-presentation').classList.remove('hidden');
                document.getElementById('player1-name').textContent = player1Data[0];
                document.getElementById('player1-number').textContent = `Joueur n¬∞${player1Input.value}`;
                
                // Charger et jouer la vid√©o
                const video1 = document.getElementById('video1');
                const videoPath = `./bibli/${player1Data[1]}`;
                
                video1.innerHTML = `
                    <source src="${videoPath}" type="video/mp4">
                    <source src="${videoPath.replace('.mp4', '.webm')}" type="video/webm">
                    Votre navigateur ne supporte pas la lecture vid√©o.
                `;
                
                video1.load();
                
                video1.oncanplaythrough = function() {
                    statusMessage.textContent = `Lecture de la pr√©sentation de ${player1Data[0]}`;
                    statusMessage.className = "status-message success";
                    video1.play().catch(e => {
                        console.error("Erreur lecture vid√©o 1:", e);
                        showError("Erreur lors de la lecture de la vid√©o 1");
                    });
                };
                
                video1.onerror = function() {
                    showError(`Impossible de charger la vid√©o de ${player1Data[0]}`);
                };
                
                video1.onended = function() {
                    setTimeout(() => {
                        document.getElementById('player1-presentation').classList.add('hidden');
                        presentPlayer2();
                    }, 1000);
                };
            }

            function presentPlayer2() {
                currentPlayer = 2;
                statusMessage.textContent = `Pr√©sentation de ${player2Data[0]}...`;
                
                // Afficher la section du joueur 2
                document.getElementById('player2-presentation').classList.remove('hidden');
                document.getElementById('player2-name').textContent = player2Data[0];
                document.getElementById('player2-number').textContent = `Joueur n¬∞${player2Input.value}`;
                
                // Charger et jouer la vid√©o
                const video2 = document.getElementById('video2');
                const videoPath = `./bibli/${player2Data[1]}`;
                
                video2.innerHTML = `
                    <source src="${videoPath}" type="video/mp4">
                    <source src="${videoPath.replace('.mp4', '.webm')}" type="video/webm">
                    Votre navigateur ne supporte pas la lecture vid√©o.
                `;
                
                video2.load();
                
                video2.oncanplaythrough = function() {
                    statusMessage.textContent = `Lecture de la pr√©sentation de ${player2Data[0]}`;
                    statusMessage.className = "status-message success";
                    video2.play().catch(e => {
                        console.error("Erreur lecture vid√©o 2:", e);
                        showError("Erreur lors de la lecture de la vid√©o 2");
                    });
                };
                
                video2.onerror = function() {
                    showError(`Impossible de charger la vid√©o de ${player2Data[0]}`);
                };
                
                video2.onended = function() {
                    statusMessage.textContent = "Pr√©sentations termin√©es !";
                    statusMessage.className = "status-message success";
                    
                    setTimeout(() => {
                        // R√©initialiser pour une nouvelle pr√©sentation
                        resetPresentation();
                    }, 3000);
                };
            }

            function showError(message) {
                statusMessage.textContent = message;
                statusMessage.className = "status-message error";
                
                setTimeout(() => {
                    resetPresentation();
                }, 3000);
            }

            function resetPresentation() {
                // R√©initialiser l'interface
                document.querySelector('.input-section').style.display = 'flex';
                startBtn.style.display = 'flex';
                presentationSection.style.display = 'none';
                
                document.getElementById('player1-presentation').classList.add('hidden');
                document.getElementById('player2-presentation').classList.add('hidden');
                
                // R√©initialiser les vid√©os
                document.getElementById('video1').pause();
                document.getElementById('video2').pause();
                
                // Vider les champs
                player1Input.value = '';
                player2Input.value = '';
                
                // Remettre le focus sur le premier champ
                player1Input.focus();
            }

            // Charger les donn√©es depuis le fichier JSON (remplacez par votre URL)
            async function loadPlayersData() {
                try {
                    const response = await fetch('./players.json');
                    if (response.ok) {
                        const data = await response.json();
                        Object.assign(playersData, data);
                        console.log("Donn√©es des joueurs charg√©es avec succ√®s");
                    }
                } catch (error) {
                    console.warn("Impossible de charger players.json, utilisation des donn√©es par d√©faut");
                }
            }

            // Charger les donn√©es au d√©marrage
            loadPlayersData();
        });
    </script>
</body>
</html>
